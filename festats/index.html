<html>

<head>
    <title>Frontend Stats</title>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        html {
            background: #262626;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        fetch('output.json').then(response => response.json()).then(data => {
            Highcharts.chart('chart', {
                title: {
                    text: 'Frontend Stats'
                },
                yAxis: [{
                    title: {
                        text: ''
                    }
                }, {
                    title: {
                        text: ''
                    },
                    opposite: true,
                }],

                xAxis: {
                    labels: {
                        formatter: function () {
                            if (!data[this.pos]) return '';
                            return data[this.pos].name;
                        }
                    },
                },

                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                },

                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: true
                        },
                        pointStart: 0
                    }
                },

                tooltip: {
                    shared: true,
                    useHTML: true,
                    formatter: function () {
                        const title = data[this.x].name
                        const d = new Date(data[this.x].time);
                        const ye = new Intl.DateTimeFormat('en', { year: 'numeric' }).format(d);
                        const mo = new Intl.DateTimeFormat('en', { month: 'short' }).format(d);
                        const da = new Intl.DateTimeFormat('en', { day: '2-digit' }).format(d);
                        date = ` (${da} ${mo} ${ye})`;

                        return this.points.reduce(function (s, point) {
                            return s + '<br/>' + 
                                `<div style="background: ${point.color}; width: 10px; height: 10px; display: inline-block; border-radius: 50%; margin-right: 5px;"></div>` + 
                                point.series.name + ': ' + point.y;
                        }, '<b>' + title + '</b> ' + date);
                    },
                },

                series: [{
                    name: 'Any',
                    data: data.map(x => x.stats.anyCount)
                }, {
                    name: 'Unknown',
                    data: data.map(x => x.stats.unknownCount)
                }, {
                    name: 'Interface',
                    data: data.map(x => x.stats.interfaceCount)
                }, {
                    name: 'Type',
                    data: data.map(x => x.stats.typeCount)
                }, {
                    name: 'TS lines',
                    data: data.map(x => x.stats.tsLines),
                    yAxis: 1,
                    visible: false,
                }, {
                    name: 'JS lines',
                    data: data.map(x => x.stats.jsLines),
                    yAxis: 1,
                    visible: false,
                }, {
                    name: 'LESS lines',
                    data: data.map(x => x.stats.lessLines),
                    yAxis: 1,
                    visible: false,
                }, {
                    name: 'SCSS lines',
                    data: data.map(x => x.stats.scssLines),
                    yAxis: 1,
                    visible: false,
                }, {
                    name: 'TS files',
                    data: data.map(x => x.stats.tsFiles),
                    visible: false,
                }, {
                    name: 'JS files',
                    data: data.map(x => x.stats.jsFiles),
                    visible: false,
                }, {
                    name: 'LESS files',
                    data: data.map(x => x.stats.lessFiles),
                    visible: false,
                }, {
                    name: 'SCSS files',
                    data: data.map(x => x.stats.scssFiles),
                    visible: false,
                }],
            });
        });
    </script>
</body>

</html>
